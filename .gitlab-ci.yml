image: ruby:2.4

before_script:
  - whoami
  - pwd
  - ruby -v
  - which ruby

build:
  stage: build
  script:
    - echo "This is the build stage"
    - sudo apt-get install openssh-server
    - bundle install --deployment
    - ls -l
    - cap staging deploy

test:
  stage: test
  script:
    - echo "This is test stage"
    - ls -l
  cache:
    paths:
      - vendor/bundle

staging:
  stage: deploy
  script:
    - echo "This is the staging stage"
    - cap staging deploy
  cache:
    paths:
      - vendor/bundle
  only:
    - stage